<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marionette Free Form</title>
	
	<link href="css/main.css" rel="stylesheet" type="text/css">
	

	<script src="bower_components/requirejs/require.js"></script>
	<script src="src/lib/highlight/highlight.pack.js"></script>
	<script>
	(function(requirejs) {

		var config = {
			baseUrl: '/src/',
			paths: {
				'jquery': '../bower_components/jquery/dist/jquery',
				'backbone': '../bower_components/backbone/backbone',
				'marionette': '../bower_components/marionette/lib/backbone.marionette',
				'underscore': '../bower_components/underscore/underscore',
				'mocha': '../bower_components/mocha/mocha',
				'chai': '../bower_components/chai/chai',
				'text': '../bower_components/requirejs-text/text'
			}
		}

		requirejs.config(config);
	})(requirejs);
	</script>

	<script>
		require(['marionette'], function() {
			_.templateSettings.escape		= /\{\{(.+?)\}\}/g;  // {{ escaped_value }}
			_.templateSettings.interpolate	= /\[\[(.+?)\]\]/g;  // [[ raw_value ]]
			_.templateSettings.evaluate		= /<:([\s\S]+?):>/g; // <: javascript logic :>
			_.templateSettings.variable		= "data";
			require(['main']);
		});
	</script>


</head>
<body>

<h1>marionette-freeforms</h1>

<h2>Example Output</h2>

<form></form>

<h2>Example Code</h2>

<pre><code class="javascript"></code></pre>


</body>
</html>
